<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>Contact Tiffani</title>

  <!--Linking reset css get reset code-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 

	<!--Linking assets folder-->
	<link rel="stylesheet" type="text/css" href="assets/css/mainstyle.css">
</head>
	

	<body>
		<header>
      <div class="nameheader">
        <a href="index2.html" id="logo">Tiffani Elmore</a>
        <nav>
          <a href="index2.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

		<div id="main-container" class="container"><!--This container should hold contact form and contact media section-->
  			<section class="about-heading"><!--Contact me section, may want to rename to main-selection-->
  				<h1>Contact Me</h1>
  					<form id="contact-form"/>
  						<ul>
                <li>
  							<label for="name">Name</label>
  							<input type="text" name="name" placeholder="Jane Smith" id="name" required="required">
  							</li>
                <li>
                <label for="email">Email</label>
  							<input type="text" name="email" placeholder="example:janesmith@gmail.com" id="email">
  						  </li>
                <li>
                <label for="message">Message</label>
  							<textarea id="message" name="Message" required="required"></textarea>
                </li>
              </ul>
  					</form>
        </section>
						
  			<section class="sidebar"><!--side bar for connect with me media links-->
          <div id="connect-heading">
            <h1>Connect with Me</h1>
             <a href="#"><img src="assets/images/github.png" class="social" alt="GitHub" /></a>
              <a href="#"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
              <a href="#"><img src="assets/images/stackover.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </section>
		  </div>

		<footer>
      <div class="container">
        @Copyright 2017 Tiffani Elmore
      </div>  
    </footer>

	</body>
</html>
